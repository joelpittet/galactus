# galactus.libraries.yml

# Global Styles
global-styling:
  version: VERSION
  css:
    theme:
      css/clf.fixes.css: {}
      # css/system.theme.local.css: {}
      css/layout.css: {}
      # css/style.css: {}
      # css/unit-custom.css: {} will include when anonymized and less files pruned
      # css/formstone/checkbox.css: {}
      # css/formstone/dropdown.css: {}
      css/colors.css: {}
      css/print.css: { media: print }
  js:
    //cdn.ubc.ca/clf/7.0.4/js/ubc-clf.min.js: {}
    js/lib/bootstrap2/bootstrap-alert.js: {}
    js/galactus.scripts.js: {}
  dependencies:
    - core/jquery


# Color Module Files
color.preview:
  version: VERSION
  css:
    theme:
      color/preview.css: {}
  js:
    color/preview.js: {}
  dependencies:
    - color/drupal.color


# jQuery RequestAnimationFrame plugin - allows jQuery to run animations more smoothly
# https://github.com/gnarf37/jquery-requestAnimationFrame
jquery-requestAnimationFrame:
  version: VERSION
  js:
    js/lib/requestAnimationFrame/jquery.requestAnimationFrame.min.js: {}


# jQuery Migrate plugin - adds APIs and features removed in jQuery 1.9 back in
jquery-migrate:
  version: VERSION
  js:
    //code.jquery.com/jquery-migrate-1.2.1.js: {}
    
    
# Formstone - see https://formstone.it
formstone:
  version: VERSION
  js:
    js/lib/formstone/core.js: {}
    js/lib/formstone/touch.js: {}
    js/lib/formstone/mediaquery.js: {}
    js/lib/formstone/equalize.js: {}
    js/lib/formstone/checkbox.js: {}
    js/lib/formstone/dropdown.js: {}
    
    
# Flexslider - see http://www.woothemes.com/flexslider/
flexslider:
  version: VERSION
  js:
    js/lib/flexslider/jquery.flexslider-min.js: {}

    
# Wow - see https://github.com/matthieua/WOW
wow:
  version: VERSION
  js:
    js/lib/wow/wow.js: {}